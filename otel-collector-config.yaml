receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
    send_batch_max_size: 2048
  
  memory_limiter:
    limit_mib: 512
  
  resource:
    attributes:
      - key: service.namespace
        value: bi-agent-mvp
        action: upsert
      - key: deployment.environment
        from_attribute: environment
        action: upsert

  attributes:
    actions:
      - key: sensitive_data
        action: delete
      - key: password
        action: delete
      - key: token
        action: delete

exporters:
  # Prometheus metrics exporter
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      environment: "production"
    
  # Logging exporter for production
  logging:
    loglevel: info
    sampling_initial: 10
    sampling_thereafter: 100

  # File exporter for persistent storage
  file:
    path: /var/log/otel-traces.json
    rotation:
      max_megabytes: 500
      max_days: 7
      max_backups: 5

  # OTLP exporter for external systems (optional)
  # otlp:
  #   endpoint: "https://your-external-otel-endpoint:4317"
  #   headers:
  #     Authorization: "Bearer your-token"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, attributes, batch]
      exporters: [file]
    
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [prometheus]
    
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, attributes, batch]
      exporters: [file]

  extensions: []
  
  telemetry:
    logs:
      level: "info"
    metrics:
      level: "detailed"
      address: "0.0.0.0:8888"