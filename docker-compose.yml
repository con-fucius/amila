version: '3.8'

services:
  # FastAPI Backend Service
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    image: bi-agent-backend:${VERSION:-1.0.0-alpha}
    container_name: bi-agent-backend
    ports:
      - "8000:8000"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - ORACLE_HOST=${ORACLE_HOST}
      - ORACLE_PORT=${ORACLE_PORT}
      - ORACLE_SERVICE_NAME=${ORACLE_SERVICE_NAME}
      - ORACLE_USERNAME=${ORACLE_USERNAME}
      - ORACLE_PASSWORD=${ORACLE_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - MCP_SERVER_HOST=${MCP_SERVER_HOST}
      - MCP_SERVER_PORT=${MCP_SERVER_PORT}
      - ENVIRONMENT=${ENVIRONMENT}
      - LOG_LEVEL=${LOG_LEVEL}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=bi-agent-backend
      - OTEL_SERVICE_VERSION=1.0.0
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - FALKORDB_HOST=falkordb
      - FALKORDB_PORT=6379
      - FALKORDB_PASSWORD=${FALKORDB_PASSWORD:-}
      - FALKORDB_DATABASE=${FALKORDB_DATABASE:-amil_knowledge_graph}
      - GRAPHITI_TELEMETRY_ENABLED=${GRAPHITI_TELEMETRY_ENABLED:-false}
      - GRAPHITI_SEMAPHORE_LIMIT=${GRAPHITI_SEMAPHORE_LIMIT:-10}
      - GRAPHITI_LLM_PROVIDER=${GRAPHITI_LLM_PROVIDER:-gemini}
      - GRAPHITI_EMBEDDING_PROVIDER=${GRAPHITI_EMBEDDING_PROVIDER:-gemini}
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    depends_on:
      - otel-collector
      - falkordb
    networks:
      - bi-agent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # React Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: bi-agent-frontend:${VERSION:-1.0.0-alpha}
    container_name: bi-agent-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - bi-agent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: bi-agent-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
      - ./logs:/var/log
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8888:8888"
      - "8889:8889"
    networks:
      - bi-agent-network
    restart: unless-stopped

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: bi-agent-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - bi-agent-network
    restart: unless-stopped

  # Grafana (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: bi-agent-grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - bi-agent-network
    restart: unless-stopped
    depends_on:
      - prometheus
    profiles:
      - observability

  # Redis
  redis:
    image: redis:7-alpine
    container_name: bi-agent-redis
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-redispass123}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bi-agent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FalkorDB
  falkordb:
    image: falkordb/falkordb:latest
    container_name: bi-agent-falkordb
    ports:
      - "6380:6379"
      - "3005:3000"
    volumes:
      - falkordb_data:/data
    networks:
      - bi-agent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "PING"]
      interval: 10s
      timeout: 3s
      retries: 5
    environment:
      - FALKORDB_PASSWORD=${FALKORDB_PASSWORD:-}

  # Apache Doris
  doris:
    image: apache/doris:doris-all-in-one-2.1.0
    container_name: bi-agent-doris
    ports:
      - "8030:8030"
      - "9030:9030"
      - "8040:8040"
      - "9060:9060"
    tmpfs:
      - /opt/apache-doris/fe/doris-meta
      - /opt/apache-doris/be/storage
    networks:
      - bi-agent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysql -h127.0.0.1 -P9030 -uroot -e 'SHOW DATABASES' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bi-agent-celery-worker
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redispass123}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-redispass123}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redispass123}@redis:6379/1
      - ENVIRONMENT=${ENVIRONMENT}
      - LOG_LEVEL=${LOG_LEVEL}
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    depends_on:
      - redis
      - backend
    networks:
      - bi-agent-network
    restart: unless-stopped

  # Flower (Celery monitoring)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bi-agent-flower
    command: celery -A app.core.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-redispass123}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redispass123}@redis:6379/1
      - FLOWER_BASIC_AUTH=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    depends_on:
      - redis
      - celery-worker
    networks:
      - bi-agent-network
    restart: unless-stopped

  # LangGraph Studio (dev only)
  langgraph-studio:
    image: langchain/langgraph-studio:latest
    container_name: bi-agent-langgraph-studio
    ports:
      - "8123:8123"
    environment:
      - LANGGRAPH_API_URL=http://backend:8000
    volumes:
      - ./backend/app/agents:/graphs
    depends_on:
      - backend
    networks:
      - bi-agent-network
    restart: unless-stopped
    profiles:
      - dev

networks:
  bi-agent-network:
    driver: bridge
    name: bi-agent-network

volumes:
  prometheus_data:
    name: bi-agent-prometheus-data
  grafana_data:
    name: bi-agent-grafana-data
  redis_data:
    name: bi-agent-redis-data
  falkordb_data:
    name: bi-agent-falkordb-data
  doris_data:
    name: bi-agent-doris-data
