services:
  # ============================================
  # ESSENTIAL SERVICES (start with: docker-compose up -d)
  # ============================================

  # FastAPI Backend Service
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    image: bi-agent-backend:${VERSION:-1.0.0-alpha}
    container_name: bi-agent-backend
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - ORACLE_HOST=oracle
      - ORACLE_PORT=1521
      - ORACLE_SERVICE_NAME=${ORACLE_SERVICE_NAME:-FREEPDB1}
      - ORACLE_USERNAME=${ORACLE_USERNAME:-system}
      - ORACLE_PASSWORD=${ORACLE_PASSWORD:-password}
      - ORACLE_DEFAULT_CONNECTION=${ORACLE_DEFAULT_CONNECTION:-TestUserCSV}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_REFRESH_SECRET_KEY=${JWT_REFRESH_SECRET_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SQLCL_PATH=/opt/sqlcl/bin/sql
      - SQLCL_ARGS=["-mcp"]
      - SQLCL_TIMEOUT=600
      - SQLCL_MAX_PROCESSES=1
      - DORIS_MCP_ENABLED=${DORIS_MCP_ENABLED:-true}
      - DORIS_MCP_HOST=127.0.0.1
      - DORIS_MCP_PORT=8808
      - DORIS_DB_HOST=${DORIS_DB_HOST:-doris}
      - DORIS_DB_PORT=${DORIS_DB_PORT:-9030}
      - DORIS_DB_USER=${DORIS_DB_USER:-root}
      - DORIS_DB_PASSWORD=${DORIS_DB_PASSWORD:-}
      - DORIS_DB_DATABASE=${DORIS_DB_DATABASE:-demo}
      - POSTGRES_ENABLED=${POSTGRES_ENABLED:-false}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_READ_ONLY=${POSTGRES_READ_ONLY:-true}
      - QLIK_BASE_URL=${QLIK_BASE_URL:-}
      - QLIK_AUTH_USER=${QLIK_AUTH_USER:-}
      - SUPERSET_BASE_URL=${SUPERSET_BASE_URL:-}
      - SUPERSET_USERNAME=${SUPERSET_USERNAME:-}
      - SUPERSET_PASSWORD=${SUPERSET_PASSWORD:-}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispass123}
      - FALKORDB_HOST=falkordb
      - FALKORDB_PORT=6379
      - FALKORDB_PASSWORD=${FALKORDB_PASSWORD:-}
      - FALKORDB_DATABASE=${FALKORDB_DATABASE:-amil_knowledge_graph}
      - GRAPHITI_TELEMETRY_ENABLED=${GRAPHITI_TELEMETRY_ENABLED:-false}
      - GRAPHITI_SEMAPHORE_LIMIT=${GRAPHITI_SEMAPHORE_LIMIT:-10}
      - GRAPHITI_LLM_PROVIDER=${GRAPHITI_LLM_PROVIDER:-gemini}
      - GRAPHITI_EMBEDDING_PROVIDER=${GRAPHITI_EMBEDDING_PROVIDER:-gemini}
      - LANGGRAPH_CHECKPOINT_DB=/app/data/checkpoints.db
    volumes:
      - backend_data:/app/data
      - ./logs:/app/logs
      - ./.dbtools:/home/app/.dbtools
      - ./backend/app:/app/app
    depends_on:
      falkordb:
        condition: service_healthy
      redis:
        condition: service_healthy
      doris:
        condition: service_healthy
      oracle:
        condition: service_healthy
    networks:
      - bi-agent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # React Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: bi-agent-frontend:${VERSION:-1.0.0-alpha}
    container_name: bi-agent-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - bi-agent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # ============================================
  # FULL BUILD SERVICES (start with: docker-compose --profile full up -d)
  # ============================================

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: bi-agent-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
      - ./logs:/var/log
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8888:8888"
      - "8889:8889"
    networks:
      - bi-agent-network
    restart: unless-stopped
    profiles:
      - full
      - observability

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: bi-agent-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - bi-agent-network
    restart: unless-stopped
    profiles:
      - full
      - observability

  # Grafana (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: bi-agent-grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - bi-agent-network
    restart: unless-stopped
    depends_on:
      - prometheus
    profiles:
      - observability

  # Redis Stack (includes RediSearch for semantic indexing)
  redis:
    image: redis/redis-stack-server:latest
    container_name: bi-agent-redis
    environment:
      - REDIS_ARGS=--requirepass ${REDIS_PASSWORD:-redispass123} --maxmemory 512mb --maxmemory-policy allkeys-lru --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bi-agent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispass123}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FalkorDB
  falkordb:
    image: falkordb/falkordb:latest
    container_name: bi-agent-falkordb
    ports:
      - "6380:6379"
      - "3005:3000"
    volumes:
      - falkordb_data:/data
    networks:
      - bi-agent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "PING"]
      interval: 10s
      timeout: 3s
      retries: 5
    environment:
      - FALKORDB_PASSWORD=${FALKORDB_PASSWORD:-}

  # Apache Doris
  doris:
    image: apache/doris:doris-all-in-one-2.1.0
    container_name: bi-agent-doris
    ports:
      - "8030:8030"
      - "9030:9030"
      - "8040:8040"
      - "9060:9060"
    volumes:
      - doris_meta:/opt/apache-doris/fe/doris-meta
      - doris_storage:/opt/apache-doris/be/storage
    networks:
      - bi-agent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysql -h127.0.0.1 -P9030 -uroot -e 'SHOW DATABASES' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s

  # Oracle Database 23ai Free
  oracle:
    image: container-registry.oracle.com/database/free:23.4.0.0
    container_name: bi-agent-oracle
    ports:
      - "1522:1521"
    environment:
      - ORACLE_PASSWORD=${ORACLE_PASSWORD:-password}
    volumes:
      - oracle_data:/opt/oracle/oradata
    networks:
      - bi-agent-network
    restart: unless-stopped
    healthcheck:
      # Use the built-in health check if available, or check the specific 23ai path
      test: ["CMD-SHELL", "oracle_health_check || ls /opt/oracle/oradata/FREE/FREEPDB1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 300s # Increased for first-time DB creation

  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: bi-agent-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DATABASE:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bi-agent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - full

  # Celery Worker
  celery-worker:
    image: bi-agent-backend:${VERSION:-1.0.0-alpha}
    container_name: bi-agent-celery-worker
    command: ["python", "-m", "celery", "-A", "app.core.celery_app", "worker", "--loglevel=info", "--concurrency=4"]
    env_file:
      - .env.docker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - backend_data:/app/data
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - bi-agent-network
    restart: unless-stopped
    profiles:
      - full

  # Flower (Celery monitoring)
  flower:
    image: bi-agent-backend:${VERSION:-1.0.0-alpha}
    container_name: bi-agent-flower
    command: ["python", "-m", "celery", "-A", "app.core.celery_app", "flower", "--port=5555"]
    ports:
      - "5555:5555"
    env_file:
      - .env.docker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FLOWER_BASIC_AUTH=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin}
    depends_on:
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_started
    networks:
      - bi-agent-network
    restart: unless-stopped
    profiles:
      - full

  # LangGraph Studio (dev only)
  langgraph-studio:
    image: langchain/langgraph-studio:latest
    container_name: bi-agent-langgraph-studio
    ports:
      - "8123:8123"
    environment:
      - LANGGRAPH_API_URL=http://backend:8000
    volumes:
      - ./backend/app/agents:/graphs
    depends_on:
      - backend
    networks:
      - bi-agent-network
    restart: unless-stopped
    profiles:
      - dev

networks:
  bi-agent-network:
    driver: bridge
    name: bi-agent-network

volumes:
  redis_data:
    name: bi-agent-redis-data
  falkordb_data:
    name: bi-agent-falkordb-data
  prometheus_data:
    name: bi-agent-prometheus-data
  grafana_data:
    name: bi-agent-grafana-data
  backend_data:
    name: bi-agent-backend-data
  postgres_data:
    name: bi-agent-postgres-data
  oracle_data:
    name: bi-agent-oracle-data
  doris_meta:
    name: bi-agent-doris-meta
  doris_storage:
    name: bi-agent-doris-storage
