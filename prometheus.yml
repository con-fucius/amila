global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'amila-bi-agent'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - 'alertmanager:9093'

rule_files:
  # - "alert_rules.yml"

scrape_configs:
  # FastAPI Backend - Direct scraping
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    metric_relabel_configs:
      # Drop high-cardinality metrics if needed
      - source_labels: [__name__]
        regex: 'go_.*'
        action: drop

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
    metrics_path: /metrics
    scrape_interval: 10s

  # FastAPI application metrics via OpenTelemetry
  - job_name: 'otel-backend'
    static_configs:
      - targets: ['otel-collector:8889']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s

  # Redis metrics (if redis-exporter is added)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # Doris metrics (if available)
  # - job_name: 'doris'
  #   static_configs:
  #     - targets: ['doris:8040']
  #   metrics_path: /metrics

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']